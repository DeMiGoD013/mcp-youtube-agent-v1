<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCP YouTube Agent</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow p-4 text-center text-2xl font-bold">
    ðŸŽ¬ MCP YouTube Agent
  </header>

  <div class="container mx-auto p-4 max-w-4xl">

    <!-- Chat Input -->
    <div class="mb-6">
      <textarea id="userInput" class="w-full p-4 rounded-lg border shadow"
        placeholder="Ask something about YouTube videos..."></textarea>

      <button onclick="sendMessage()"
        class="mt-3 w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">
        Send
      </button>
    </div>

    <!-- Chat Response -->
    <div id="replyBox" class="mb-6 hidden"></div>

    <!-- Video Results -->
    <h2 class="text-xl font-bold mb-3">Videos</h2>
    <div id="videosContainer"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
